<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gird Container</title>

    <style>
      .wrapper {
        display: grid;

        gap: 16px;
      }

      /* Styling pendukung */
      .warpper > div {
        border: 1px dashed black;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>Satu</div>
      <div>Dua</div>
      <div>Tiga</div>
      <div>Empat</div>
      <div>Lima</div>
      <div>Enam</div>
    </div>
  </body>
</html>
